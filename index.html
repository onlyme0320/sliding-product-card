<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Sliding Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800;900&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="card">
        <div class="imgbox">
            <img src="hat.jpeg" alt="">
        </div>
        <div class="details">
            <h3>Nike Sed <br> <span>Face Cap</span></h3>
            <h4>Product Details</h4>
            <p>Nike shoe,
                FansEdition released in 2020
            </p>
            <h4 id="size">Size</h4>
            <ul class="prices">
                <li>30</li>
                <li>40</li>
                <li>45</li>
                <li>50</li>
                <li>55</li>
            </ul>
            <div class="group">
                <h2>$120<small>.99</small></h2>
                <a href="#">Buy Now</a>
            </div>
        </div>
    </div>
    <p class="tag"> <i class="fa fa-twitter"></i>@skinnyByNature</p>
</body>
</html>
